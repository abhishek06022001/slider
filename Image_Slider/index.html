<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img
          src="./gree_car.jpg"
          alt="image one"
        />
        <img
          src="./istockphoto-186872128-612x612.jpg"
          alt="image two"
        />
        <img
          src="./pexels-pixabay-15239.jpg"
          alt="image three"
        />
      </div>
      <button id="prev" onclick="prev()">PREV</button>
      <button id="next" onclick="next()">NEXT</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
